<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>

    <body ng-app="starter">
        <ion-pane>
            <ion-content>
                <div ng-controller="refresher">
                    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
                    </ion-refresher>
                </div>
                <div ng-controller="mainCtrl">
                    <div id="mainPage">
                        <p id="title">{{city.name}}</p>
                        <div id="componentBottom" class="row row-bottom">
                            <div class="col">
                                <p id="temperature">{{city.temperature}}°</p>
                                <p>
                                    <img id="weather-icon" ng-src={{city.weatherIcon}}></img><span id="weather">{{city.weather}}</span>
                                </p>
                                <p>
                                    <img id="arrow-up" src="img/arrowUp.png"></img><span id="temperature-max">{{city.temperatureMax}}°</span>
                                    <img id="arrow-down" src="img/arrowDown.png"></img><span id="temperature-min">{{city.temperatureMin}}°</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="item item-divider">
                        Previsions
                    </div>
                    <div class="list">
                        <div ng-controller="secondCtrl">
                            <ion-scroll direction="x" class="wide-as-needed horizontalScrollContainer">
                                <div id="hourPrevisionsContainer" class="row">
                                    <div ng-repeat="hour in hours" class="hourPrevisionsBlock col">
                                        <div>{{hour.clock}}</div>
                                        <img ng-src={{hour.wheatherIcon}}></img>
                                        <div>{{hour.temp}}°</div>
                                    </div>
                                </div>
                            </ion-scroll>
                        </div>
                        <div ng-controller="thirdCtrl">
                            <div>
                                <div ng-repeat="day in days" class="row">
                                    <span class="col col-45" id="day">{{day.date}}</span>
                                    <div class="col col-10">
                                        <img id="wheather-icon" ng-src={{day.wheatherIcon}}></img>
                                    </div>
                                    <div class="col col-45" id="temp">
                                        <span>{{day.tempMax}}°</span>&nbsp;&nbsp;
                                        <span id="tempMin">{{day.tempMin}}°</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-pane>
    </body>

</html>
