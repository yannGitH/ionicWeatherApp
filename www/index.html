<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>

    <body ng-app="starter">

        <ion-pane>
            <!--             <ion-header-bar class="bar-stable">
                <p class="title">{{city.name}}</p>
            </ion-header-bar> -->
            <ion-content>
                <div ng-controller="MainCtrl">
                    <div>
                        <p class="title">{{city.name}}</p>

                        <p>
                            <img id="weather-icon" ng-src={{city.weatherIcon}}></img><span id="weather">{{city.weather}}</span>
                        </p>

                        <p id="temperature">{{city.temperature}}</p>




                        <p>
                            <img id="arrow-up" src="img/arrowUp.png"></img><span id="temperature-max">{{city.temperatureMax}}</span>
                            <img id="arrow-down" src="img/arrowDown.png"></img><span id="temperature-min">{{city.temperatureMin}}</span>
                        </p>
                        <p id="temperature"></p>


                    </div>
                </div>

                <div ng-controller="SecondCtrl">
                    <div ng-repeat="day in days" id="test">
                        <span class="previsions" id="day">{{day.date}}</span>
                        <div class="div-previsions">
                            <img id="wheather-icon" ng-src={{day.wheatherIcon}}></img>
                        </div>
                        <span class="previsions" id="temp-max">{{day.tempMax}}</span>
                        <span class="previsions" id="temp-min">{{day.tempMin}}</span>
                    </div>

                </div>

            </ion-content>
        </ion-pane>


    </body>

</html>
